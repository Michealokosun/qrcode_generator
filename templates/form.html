<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qr_form</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .form-container{
      height: 100vh;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="d-flex form-container  justify-content-center align-items-center">
  <form class="w-50" id="form">
    <div class="mb-3">
      <label for="exampleInputText" class="form-label">FullName</label>
      <input type="text" name="fullname" class="form-control" id="exampleInputText" aria-describedby="nameHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputNumber" class="form-label">Phonenumber</label>
      <input name="phonenumber" type="number" class="form-control" id="exampleInputNumber" aria-describedby="emailHelp">
      
    </div>
    <div class="mb-3">
      <label for="exampleInpuuttext" class="form-label">Your person website url</label>
      <input name="websiteurl" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text"> this is Optional</div>
    </div>
    <button formenctype="'application/json" type="submit" class="btn btn-primary">Submit</button>
    <p id="message"></p>
  </form>
  </div>
</div>


  <script>
    var message = document.getElementById("message");
    var form = document.getElementById('form');
    form.onsubmit = function(event){
            var xhr = new XMLHttpRequest();
            var formData = new FormData(form);
            //open the request
            xhr.open('POST','/qrcode')
            xhr.setRequestHeader("Content-Type", "application/json");

            //send the form data
            xhr.send(JSON.stringify(Object.fromEntries(formData)));

            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    form.reset(); //reset form after AJAX success or do something else
                  message.innerHTML = "success"
                }
            }
            //Fail the onsubmit to avoid page refresh.
            return false; 
        }
  </script>
  
</body>
</html>
